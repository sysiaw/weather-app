<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Otomanopee+One&family=PT+Sans&family=Poppins:wght@500&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container">
      <div class="row">
        <form class="row g-3" id="search-form">
          <div class="col-auto">
            <button type="button" class="btn btn-outline-info" id="home-button">
              Home
            </button>
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-primary mb-3"
              id="search-button"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="row g-2">
        <div class="col-12">
          <h1>
            <span id="city-name">Malacca</span>,
            <span id="country-code">MY</span>
          </h1>
        </div>
        <div class="col-4">
          <h2>Today</h2>

          <div class="card today">
            <div class="card-body">
              <h4><span id="full-date">20 July 2021 (Tue)</span></h4>
              <h4><span id="time">8:00 a.m.</span></h4>
              <h4><span id="weather-description">Mostly sunny</span></h4>
              <img src="images/cloud and sun.png" alt="cloudy with sun" />
              <h3>
                <span id="temperature-today">26</span>
                <button id="degrees-celsius">°C</button> |<button
                  id="degrees-fahrenheit"
                >
                  °F
                </button>
              </h3>
              <p>
                Max: <span id="max-temp-today">31</span> °C
                <br />
                Min: <span id="min-temp-today">26</span> °C
                <br />
                Humidity: <span id="humidity">13</span>%
                <br />
                Wind: <span id="wind-speed">0</span> m/s
              </p>
            </div>
          </div>
        </div>

        <div class="col-5">
          <h2>This week</h2>

          <div class="card this-week">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <h4><span class="forecastDayOne">Wed</span></h4>
                </div>
                <div class="col-4">
                  <img src="images/cloud and sun.png" alt="cloudy with sun" />
                </div>
                <div class="col-6"><h3>32°C / 26°C</h3></div>
              </div>
            </div>
          </div>

          <div class="card this-week">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <h4><span class="forecastDayTwo">Thu</span></h4>
                </div>
                <div class="col-4">
                  <img src="images/cloud and sun.png" alt="cloudy with sun" />
                </div>
                <div class="col-6"><h3>31°C / 26°C</h3></div>
              </div>
            </div>
          </div>

          <div class="card this-week">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <h4><span class="forecastDayThree">Fri</span></h4>
                </div>
                <div class="col-4">
                  <img src="images/rain.png" alt="rainy" />
                </div>
                <div class="col-6"><h3>32°C / 26°C</h3></div>
              </div>
            </div>
          </div>

          <div class="card this-week">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <h4><span class="forecastDayFour">Sat</span></h4>
                </div>
                <div class="col-4">
                  <img src="images/cloud and sun.png" alt="cloudy with sun" />
                </div>
                <div class="col-6"><h3>32°C / 26°C</h3></div>
              </div>
            </div>
          </div>

          <div class="card this-week">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <h4><span class="forecastDayFive">Sun</span></h4>
                </div>
                <div class="col-4">
                  <img src="images/rain.png" alt="rainy" />
                </div>
                <div class="col-6"><h3>32°C / 26°C</h3></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <div class="card graph">
            <div class="card-body">
              <div class="row">
                <div class="col-12"><h4>Temperature</h4></div>
                <img src="images/graph.jpg" alt="temperature graph" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
