<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Otomanopee+One&family=PT+Sans&family=Poppins:wght@500&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container">
      <div class="row">
        <form class="row g-3" id="search-form">
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-outline-success"
              id="home-button"
            >
              Home
            </button>
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
            />
          </div>
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-primary mb-3"
              id="search-button"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="row g-2">
        <div class="col-12">
          <h1>
            <span id="city-name"></span>,
            <span id="country-code"></span>
          </h1>
        </div>
        <div class="col-4">
          <h2>Today</h2>

          <div class="card today">
            <div class="card-body">
              <h4><span id="date"></span></h4>

              <h4><span id="weather-description"></span></h4>
              <img src="" alt="" id="icon" />
              <h3>
                <span id="temperature-today"></span>
                °C
              </h3>
              <p>
                Max: <span id="max-temp-today"></span>°
                <br />
                Min: <span id="min-temp-today"></span>°
                <br />
                Humidity: <span id="humidity"></span>%
                <br />
                Wind: <span id="wind-speed"></span> m/s
              </p>
            </div>
          </div>
        </div>

        <div class="col-4">
          <h2>This week</h2>

          <div class="forecast-week" id="forecast"></div>
        </div>
      </div>
      <p id="footer">
        <a href="https://github.com/sysiaw/weather-app" target="blank"
          >Open-source code</a
        >
        by Shi Yan Siaw
      </p>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
